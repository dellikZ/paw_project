<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dropdown Menu with Search Box | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <nav>
      <input type="checkbox" id="show-search">
      <input type="checkbox" id="show-menu">
      <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
      <div class="content">
      <div class="logo"><a href="#">SCG Computers</a></div>
        <ul class="links">
          <li><a href="#">Home</a></li>
          <li>
            <a href="#" class="desktop-link">Services</a>
            <input type="checkbox" id="show-features">
            <label for="show-features">Services</label>
            <ul>
              <li><a href="#">Laptopuri</a></li>
              <li><a href="#">Calculatoare</a></li>
              <li><a href="#">Telefoane</a></li>
            </ul>
          </li>
          <li>
            <a href="#" class="desktop-link">Echipa</a>
            <input type="checkbox" id="show-services">
            <label for="show-services">Echipa</label>
            <ul>
              <li><a href="#">Soare Alexandru</a></li>
              <li><a href="#">Gheorghe Rares</a></li>
              <li><a href="#">Coman Alexandru</a></li>
            </ul>
          </li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      
    </nav>
  </div>
  <div class="dummy-text">
    <h2>Responsive Dropdown Menu Bar with Searchbox</h2>
    <h2>using only HTML & CSS - Flexbox</h2>
  </div>
</body>
</html>
